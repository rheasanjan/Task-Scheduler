
<!DOCTYPE html>

<html >
<head>
  <meta charset="UTF-8">
  <title>Prarambh</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#"> Prarambh </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menubar">
      <span class="navbar-toggler-icon"> </span>
    </button>
    <div class="collapse navbar-collapse" id="menubar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href= #> Add new task </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'category' %}"> Categories </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'display' %}"> View Pending tasks </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'completed' %}"> View Completed Tasks </a>
        </li>

      </ul>
    </div>

  </nav>
<!-- <div django-app="TaskManager"> -->
	<div class="container">
    <div class="col-md-12">
            <div class="content">
            <h1> Add New Category </h1>

            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                <div class="inputContainer">
                    <input type="text" id="category" class="catName" placeholder="Add a new category" name="category" required>
                    <label for="description">Category Name </label>
                </div>

                <div class="row">
                    <button class="taskAdd" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Add Category</button>

                </div>
                <div class = "container">
                <h1> Manage Categories </h1>
                <ul  class="taskList">
                {% for cat in categories %} <!-- django template lang - for loop -->
                    <li class="taskItem">
                        <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ cat.id }}" value="{{ cat.id }}">
                        <label for="{{ cat.id }}"><span>{{ cat.name }}</span></label>

                    </li>
                {% endfor %}
              </ul>
              <div class="row">
                  <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Delete Categories</button>
              </div>
              </div>


            </form>
            </div><!-- content -->
</div>
 </div><!-- container -->
<!-- </div> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
